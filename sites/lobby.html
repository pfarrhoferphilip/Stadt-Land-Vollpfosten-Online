<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOBBY</title>
    <script src="../Script/lobby_b.js" defer></script>
    <link rel="stylesheet" href="./../Style/lobby.css">
</head>

<body>
    <div class="headline">
        <span class="headline-text1">STADT LAND</span>
        <span class="headline-text2">VOLLPFOSTEN</span>
    </div>
    <div class="lobby-flex-container">
        <!--CHARACTER LIST-->
        <div id="lobby-players-box">
            <h2 class="lobby-flex-headline">Spieler</h2>
            <div id="lobby-players-box-players">
                <div class="player">
                    <img class="player-image" src="../images/characters/character-2.jpg" alt="char1">
                    <p>P2</p>
                </div>
            </div>
        </div>

        <!--GAMEOPTIONS-->
        <div id="lobby-gameoptions-box">
            <h2 class="lobby-flex-headline">Spieloptionen</h2>
            
            <!-- //TODO url kopieren-->
            <p id="looby-flex-gameoptions-room-code">Room-code:<span onclick="copyRoomCode()" id="room-code"></span></p>

            <div id="looby-flex-gameoptions-category-box">
                <div class="card" onclick="setGameoptions('normal')">
                    <div class="card-content">
                        <h2>Normal</h2>
                        <div class="more-text">
                            <p>Runden: 3x</p>
                            <p>Rundenzeit: 2min</p>
                            <p>Kategorien: 8</p>
                        </div>
                    </div>
                </div>
                <div class="card" onclick="setGameoptions('schnell')">
                    <div class="card-content">
                        <h2>Schnell</h2>
                        <div class="more-text">
                            <p>Runden: 1x</p>
                            <p>Rundenzeit: 1min</p>
                            <p>Kategorien: 5</p>
                        </div>
                    </div>
                </div>
                <div class="card" onclick="setGameoptions('senioren')">
                    <div class="card-content">
                        <h2>Senioren</h2>
                        <div class="more-text">
                            <p>Runden: 5x</p>
                            <p>Rundenzeit: 4min</p>
                            <p>Kategorien: 6</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</body>

</html>
