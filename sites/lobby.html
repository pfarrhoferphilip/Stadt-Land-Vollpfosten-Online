<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOBBY</title>
    <script src="../Script/lobby_b.js" defer></script>
    <link rel="stylesheet" href="./../Style/lobby.css">
</head>

<body>
    <div class="headline">
        <span class="headline-text1">STADT LAND</span>
        <span class="headline-text2">VOLLPFOSTEN</span>
    </div>
    <div class="lobby-flex-container">
        <!--CHARACTER LIST-->
        <div id="lobby-players-box">
            <h2 class="lobby-flex-headline">Players</h2>
            <div id="lobby-players-box-players">
                <div class="player">
                    <img class="player-image" src="../images/characters/character-2.jpg" alt="char1">
                    <p>P2</p>
                </div>
            </div>
        </div>

        <!--GAMEOPTIONS-->
        <div id="lobby-gameoptions-box">
            <h2 class="lobby-flex-headline">Gameoptions</h2>

            <p id="looby-flex-gameoptions-room-code">Room-code:<span onclick="copyRoomCode()" id="room-code"></span></p>

            <div id="looby-flex-gameoptions-category-box">
                <div id="looby-flex-gameoptions-category-normal">
                    <h3>Normal</h3>
                    <p>Rounds: 3x</p>
                    <p>Round-time: 2min</p>
                    <p>Categories count: 5x</p>
                </div>
                <div class="card">
                    <strong>Normal</strong>
                    <span>
                        <p>Rounds:3x Round-time:2min Categories-count:5x</p><br>
                    </span>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
